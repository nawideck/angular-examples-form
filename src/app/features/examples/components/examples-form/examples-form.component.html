<div class="row">
  <div class="col-md-6">
    <h2>Form html</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Name *</label>
          <input type="email" class="form-control" id="inputEmail4" formControlName="name" />
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Email *</label>
          <input class="form-control" id="inputPassword4" formControlName="email" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPassword4">Phone *</label>
          <input class="form-control" id="inputPassword4" formControlName="phone" />
        </div>

        <div class="form-group col-md-6">
          <label for="inputState">Job</label>
          <select id="inputState" class="form-control" formControlName="job" [compareWith]="compareFnJob">
            <option *ngFor="let job of jobs" [ngValue]="job">{{ job.name }}</option>
          </select>
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="inputGenreMale" formControlName="genre" value="male" />
        <label class="form-check-label" for="inputGenreMale">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="inputGenreFemale" formControlName="genre" value="female" />
        <label class="form-check-label" for="inputGenreFemale">
          Female
        </label>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Birth date</label>
          <input type="text" class="form-control" id="inputEmail4" formControlName="birthDate" bsDatepicker />
        </div>
        <!-- <div class="form-group col-md-6">
          <label for="inputPassword4">Email *</label>
          <input class="form-control" id="inputPassword4" formControlName="email" />
        </div> -->
      </div>

      <div formArrayName="comments">
        <div class="form-row">
          <label for="exampleFormControlTextarea1">Comments :</label>
        </div>
        <div *ngFor="let comment of commentsArray.controls; let i = index">
          <div [formGroupName]="i">
            <div class="form-row">
              <div class="form-group col-12">
                <textarea
                  formControlName="value"
                  class="form-control w-100"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>

              <div class="fom-row text-right w-100">
                {{ comment.get('date').value | date }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group"></div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-12">
        <h2>Form values</h2>
        <app-json-viewer [object]="getFormRawValue()"></app-json-viewer>
      </div>
    </div>
  </div>
</div>
