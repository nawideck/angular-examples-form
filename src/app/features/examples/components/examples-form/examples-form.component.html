<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Name *
    </label>
    <input type="text" formControlName="name" />
  </div>
  <div>
    <label>
      Email *
    </label>
    <input type="text" formControlName="email" />
  </div>
  <div>
    <label>
      Phone
    </label>
    <input type="text" formControlName="phone" />
  </div>
  <div>
    <label>Job</label>
    <select formControlName="job" [compareWith]="compareFnJob">
      <option [value]="null">-- select a value --</option>
      <option *ngFor="let job of jobs" [value]="job">{{ job?.name }}</option>
    </select>
  </div>

  <div>
    <label id="radio-group-label">Genre</label>
    <!-- <mat-radio-group aria-labelledby="radio-group-label" class="radio-group" formControlName="genre">
      <mat-radio-button class="radio-button" value="male">
        Male
      </mat-radio-button>
      <mat-radio-button class="radio-button" value="female">
        Female
      </mat-radio-button>
    </mat-radio-group> -->
  </div>

  <div class="box-action">
    <button type="submit">
      Save
    </button>
  </div>
</form>
